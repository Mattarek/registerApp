name: Release Docker Image

on:
  push:
    tags:
      - "v*"
jobs:
  docker-release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin

      - name: Make Gradle Wrapper executable
        run: chmod +x ./gradlew

      - name: Build JAR
        run: ./gradlew build

      - name: Prepare lowercase repo name
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "REPO_LOWER=$REPO_LOWER" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          IMAGE="ghcr.io/${REPO_LOWER}:latest"
          IMAGE_SHA="ghcr.io/${REPO_LOWER}:${{ github.sha }}"
          IMAGE_TAG="ghcr.io/${REPO_LOWER}:${{ github.ref_name }}"

          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          echo "IMAGE_SHA=$IMAGE_SHA" >> $GITHUB_ENV
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

          docker build -t "$IMAGE" -t "$IMAGE_SHA" -t "$IMAGE_TAG" .

      - name: Push Docker images
        run: |
          docker push "$IMAGE"
          docker push "$IMAGE_SHA"
          docker push "$IMAGE_TAG"
